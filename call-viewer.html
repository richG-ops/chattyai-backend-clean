<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheChattyAI - Elite Call Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e2e8f0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 0 1px rgba(139, 92, 246, 0.1);
            overflow: hidden;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }
        
        .header {
            background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 50%, #a855f7 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(16, 185, 129, 0.1) 50%, transparent 70%);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }
        
        .content {
            padding: 30px;
            background: #1a1a2e;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(145deg, #2d2d3f 0%, #252538 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(139, 92, 246, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #10b981 0%, #8b5cf6 50%, #10b981 100%);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.2);
            border-color: rgba(16, 185, 129, 0.4);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #8b5cf6 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .calls-section {
            margin-top: 30px;
        }
        
        .calls-section h2 {
            color: #e2e8f0;
            margin-bottom: 20px;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .call-card {
            background: linear-gradient(145deg, #2d2d3f 0%, #252538 100%);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .call-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #10b981 0%, #8b5cf6 100%);
        }
        
        .call-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.15);
            border-color: rgba(16, 185, 129, 0.4);
        }
        
        .call-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .call-id {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: bold;
            box-shadow: 0 2px 4px rgba(139, 92, 246, 0.3);
        }
        
        .call-time {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .contact-label {
            font-weight: 600;
            color: #cbd5e1;
            min-width: 80px;
        }
        
        .contact-value {
            color: #10b981;
            word-break: break-all;
            font-weight: 500;
        }
        
        .call-summary {
            background: linear-gradient(145deg, #1e293b 0%, #334155 100%);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #10b981;
            margin-top: 15px;
            color: #e2e8f0;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }
        
        .refresh-btn:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }
        
        .error {
            background: linear-gradient(145deg, #7f1d1d 0%, #991b1b 100%);
            color: #fecaca;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #dc2626;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
            background: linear-gradient(145deg, #2d2d3f 0%, #252538 100%);
            border-radius: 12px;
            border: 2px dashed rgba(139, 92, 246, 0.3);
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #e2e8f0;
            background: linear-gradient(135deg, #8b5cf6 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8b5cf6 0%, #10b981 100%);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #059669 100%);
        }
        
        /* Pulsing animation for loading */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            animation: pulse 2s infinite;
        }
        
        /* Glow effect for active elements */
        .glow {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìû TheChattyAI Elite Dashboard</h1>
            <p>üöÄ Enterprise call analytics powered by Luna AI ‚Ä¢ Prof. Hale Architecture</p>
        </div>
        
        <div class="content">
            <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>
            
            <div id="error-container"></div>
            
            <!-- Stats Section -->
            <div class="stats-grid" id="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-calls">-</div>
                    <div class="stat-label">Total Calls</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="bookings">-</div>
                    <div class="stat-label">Bookings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="conversion-rate">-</div>
                    <div class="stat-label">Conversion Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avg-duration">-</div>
                    <div class="stat-label">Avg Duration (sec)</div>
                </div>
            </div>
            
            <!-- Recent Calls Section -->
            <div class="calls-section">
                <h2>üìã Recent Calls</h2>
                <div id="calls-container">
                    <div class="loading">Loading call data...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://chattyai-backend-clean.onrender.com';
        
        async function loadData() {
            try {
                document.getElementById('error-container').innerHTML = '';
                document.getElementById('calls-container').innerHTML = '<div class="loading">Loading call data...</div>';
                
                // Load analytics
                const analyticsResponse = await fetch(`${API_BASE}/api/calls/analytics?period=today`);
                const analytics = await analyticsResponse.json();
                
                if (analytics.success) {
                    updateStats(analytics.analytics);
                }
                
                // Load recent calls
                const callsResponse = await fetch(`${API_BASE}/api/calls?limit=10`);
                const calls = await callsResponse.json();
                
                if (calls.success) {
                    displayCalls(calls.calls);
                } else {
                    throw new Error(calls.error || 'Failed to load calls');
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('error-container').innerHTML = `
                    <div class="error">
                        <strong>Error loading data:</strong> ${error.message}
                        <br><small>Make sure your backend is running and accessible.</small>
                    </div>
                `;
                document.getElementById('calls-container').innerHTML = '<div class="empty-state"><h3>Unable to load calls</h3><p>Check the error above for details.</p></div>';
            }
        }
        
        function updateStats(analytics) {
            document.getElementById('total-calls').textContent = analytics.totalCalls || 0;
            document.getElementById('bookings').textContent = analytics.bookings || 0;
            document.getElementById('conversion-rate').textContent = (analytics.conversionRate || 0) + '%';
            document.getElementById('avg-duration').textContent = analytics.avgDuration || 0;
        }
        
        function displayCalls(calls) {
            const container = document.getElementById('calls-container');
            
            if (calls.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No calls yet!</h3>
                        <p>Make a test call to your VAPI agent to see data here.</p>
                        <p><strong>Your VAPI agent is ready to receive calls!</strong></p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = calls.map(call => {
                const startTime = new Date(call.startedAt).toLocaleString();
                const duration = call.duration || 0;
                const outcome = call.outcome || 'completed';
                
                return `
                    <div class="call-card">
                        <div class="call-header">
                            <span class="call-id">${call.id}</span>
                            <span class="call-time">${startTime}</span>
                        </div>
                        
                        <div class="contact-info">
                            <div class="contact-item">
                                <span class="contact-label">üìû Phone:</span>
                                <span class="contact-value">${call.phoneNumber || 'Not provided'}</span>
                            </div>
                            <div class="contact-item">
                                <span class="contact-label">üë§ Name:</span>
                                <span class="contact-value">${call.contactInfo?.customerName || 'Not provided'}</span>
                            </div>
                            <div class="contact-item">
                                <span class="contact-label">üìß Email:</span>
                                <span class="contact-value">${call.contactInfo?.customerEmail || 'Not provided'}</span>
                            </div>
                            <div class="contact-item">
                                <span class="contact-label">‚è±Ô∏è Duration:</span>
                                <span class="contact-value">${duration}s</span>
                            </div>
                            <div class="contact-item">
                                <span class="contact-label">üìä Outcome:</span>
                                <span class="contact-value">${outcome}</span>
                            </div>
                            <div class="contact-item">
                                <span class="contact-label">ü§ñ AI:</span>
                                <span class="contact-value">${call.aiEmployee || 'luna'}</span>
                            </div>
                        </div>
                        
                        ${call.summary ? `
                            <div class="call-summary">
                                <strong>Summary:</strong> ${call.summary}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }
        
        // Load data on page load
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
